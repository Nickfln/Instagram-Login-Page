<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="insta-wrapper">

        <div class="insta-phone">
            <img id="celular" src="./assets/insta-phone.png" alt="celular">
        </div>

        <div class="insta-continue">
            <div class="insta-content">
                <img class="insta-logo" src="./assets/instagram-logo.png" alt="logo instagram">
                <div class="profile-pic">
                    <img id="pic" src="./assets/profile-pic.jpg" alt="foto de perfil">
                </div>
                <a class="login" href="#">Continue como nickespindola</a>
                <a class="logout" href="#">Remover conta</a>
            </div>

            <div class="insta-content">
                <p class="switch-account">Não é nickespindola?</p>
                <p id="alternar-p" class="switch-account"><span class="blue">Alternar conta</span> ou <span
                        class="blue">Inscreva-se</span></p>
            </div>

            <div class="get-app">
                <p class="get">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#"><img class="button" src="./assets/apple-button.png" alt="download na App Store"></a>
                    <a href="#"><img class="button" src="./assets/googleplay-button.png"
                            alt="download na Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
